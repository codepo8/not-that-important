<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Derpify in pure CSS</title>
    <style>
         span:nth-child(n+1) {
            text-transform: uppercase;
        }
        body span:nth-child(3n+1) {
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <span>h</span>
    <span>e</span>
    <span>l</span>
    <span>l</span>
    <span>o</span>
    <span> </span>
    <span>w</span>
    <span>o</span>
    <span>r</span>
    <span>l</span>
    <span>d</span>
</body>
</html>
