<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derpify</title>
    <link rel="stylesheet" href="derpify-app.css">
</head>
<body>
<h1>Derpify</h1>
<form> 
    <input id="texttotransform" autocomplete="off" placeholder="Enter text, receive derp...">
    <div id="derp"></div>
    <script src="derpify-es6.js"></script>
    <script>
        const from = document.querySelector('#texttotransform');
        const derp = document.querySelector('#derp');
        from.addEventListener('input',(e) => {
            derp.innerText = derpify(from.value);
            derp.style.transform = 'rotate('+ ((Math.random()*10) -5) +'deg)';
            e.preventDefault();
        });
    </script>
</form>    
</body>
</html>
